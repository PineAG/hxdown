name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix: 
        include:
          - os: macos-latest
            target: hxdown
            release: hxdown-macos
          - os: windows-latest
            target: hxdown.exe
            release: hxdown-win.exe
          - os: ubuntu-20.04
            target: hxdown
            release: hxdown-linux
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose --release
    - name: Run tests
      run: cargo test --verbose
    - uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.release }}
        path: target/release/${{ matrix.target }}

